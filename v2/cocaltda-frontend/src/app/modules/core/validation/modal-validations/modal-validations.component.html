<div class="relative flex flex-col w-full h-full">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">Validaciones</div>
        <button mat-icon-button (click)="closeModalValidations()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Modal user -->
    <div class="flex flex-col flex-auto overflow-y-auto p-8">
        <!-- Main -->
        <div class="flex-auto">
            <!-- list -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 justify-items-center" style="justify-items: center;">
                <ng-container *ngIf="validations$ | async as validations">
                    <ng-container *ngIf="validations.length">
                        <ng-container *ngFor=" let validation of validations; let i=index; trackBy: trackByFn">
                            <a class="flex flex-col items-center w-56 p-6 rounded-lg shadow bg-card rounded-lg hover:shadow-xl transition-shadow duration-150 ease-in-out"
                                (click)="openModalValidation(validation.id_validation)">
                                <div
                                    class="flex items-center justify-center p-4 rounded-full bg-primary-50 text-primary-700 dark:bg-primary dark:text-on-primary">
                                    <mat-icon class="text-current" [svgIcon]="'heroicons_outline:lock-closed'">
                                    </mat-icon>
                                </div>
                                <!-- name_template -->
                                <div class="mt-5 text-lg font-medium leading-5 text-center">
                                    {{getTypeValidationEnum(validation.type_validation).name_type}}</div>
                                <!-- description_template -->
                                <div class="mt-0.5 line-clamp-2 text-secondary text-center">
                                    {{validation.message_validation}}</div>
                                <!-- status_template -->
                                <div class="flex items-center mt-5 -space-x-1.5">
                                    <ng-container class="ml-4">
                                        <div *ngIf="validation.status_validation"
                                            class="mr-4 w-4 h-4 bg-green-700 rounded-full">
                                        </div>
                                        <div *ngIf="!validation.status_validation"
                                            class="mr-4 w-4 h-4 bg-red-600 rounded-full">
                                        </div>
                                    </ng-container>
                                </div>
                            </a>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>

        </div>
    </div>
</div>
