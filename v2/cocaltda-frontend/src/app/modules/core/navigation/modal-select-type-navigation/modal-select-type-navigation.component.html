<div class="relative flex flex-col w-full h-full">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">Seleccionar el tipo de navegaci√≥n</div>
        <button mat-icon-button (click)="closeModalSelectTypeNavigation()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Edit typeNavigation -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="selectTypeNavigationForm">
        <!-- typeNavigation -->
        <div>
            <mat-form-field class="angel-mat-no-subscript w-full">
                <mat-label>Tipos de navegaciones</mat-label>
                <mat-select [formControlName]="'type_navigation'" (selectionChange)="changeSelect()">
                    <mat-option *ngFor="let element of listTypeNavigation" [value]="element.value_type"
                        [matTooltip]="element.name_type">
                        {{element.name_type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex items-center justify-center sm:justify-end py-2 space-x-3 ng-star-inserted br-10 pt-6">
            <!-- Cancel -->
            <button mat-flat-button
                class="mat-focus-indicator mat-flat-button mat-button-base mat-warn ng-star-inserted"
                (click)="closeModalSelectTypeNavigation()">
                Cancelar
            </button>
            <!-- Send -->
            <button class="order-first sm:order-last" mat-stroked-button [color]="'primary'"
                [disabled]="selectTypeNavigationForm.invalid" [mat-dialog-close]="type_navigation">
                Aceptar
            </button>
        </div>
    </form>
</div>
