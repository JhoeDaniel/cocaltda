<div class="flex flex-col w-full">
    <!-- View mode -->
    <ng-container>
        <!-- Header -->
        <div class="relative w-full h-40 flex items-center bg-accent-100 dark:bg-accent-700 place-content-center">
            <!-- Background -->
            <!-- Light version -->
            <img class="dark:hidden absolute inset-0 object-cover w-full h-full" src="assets/images/background.svg">
            <!-- Dark version -->
            <img class="hidden dark:flex absolute inset-0 object-cover w-full h-full"
                src="assets/images/background-on-dark.svg">
            <div class="absolute w-full h-40 bg-black inset-0 opacity-0">
            </div>
            <h1 class="absolute z-20 text-dark text-3xl">{{nameEntity}}</h1>
            <!-- Close button -->
            <div class="absolute z-20 top-6 right-6">
                <button mat-icon-button [matTooltip]="'Cerrar'" [routerLink]="['../']">
                    <mat-icon class="text-gray" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>
        <!-- Entity -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">
                <!-- Actions -->
                <div *ngIf="session.status_session"
                    class="flex items-center -mx-6 sm:-mx-12 py-4 pr-6 pl-6 sm:pr-12 sm:pl-12 border-t bg-gray-100 dark:bg-transparent rounded-t-none rounded-b-2xl">
                    <button mat-stroked-button class="ml-auto" [matTooltip]="'Cerrar'" (click)="bySessionRelease()">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:logout'"></mat-icon>
                        <span class="ml-1">Cerrar sesión</span>
                    </button>
                </div>
                <div class="flex flex-col pt-6 space-y-8">
                    <!-- id_user -->
                    <ng-container *ngIf="session.user.id_user">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:mail'"></mat-icon>
                            <div class="ml-6 leading-6">{{session.user.name_user}}</div>
                        </div>
                    </ng-container> <!-- host_session -->
                    <ng-container *ngIf="session.host_session">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:desktop-computer'"></mat-icon>
                            <div class="ml-6 leading-6">{{session.host_session}}</div>
                        </div>
                    </ng-container><!-- agent_session -->
                    <div class="mt-8" *ngIf="session.agent_session">
                        <mat-form-field class="angel-mat-textarea angel-mat-no-subscript w-full">
                            <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_outline:menu-alt-2'"></mat-icon>
                            <textarea matInput matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="30" disabled
                                [value]="parseJsonToText(session.agent_session)"
                                [placeholder]="'Estructura de la nevegación'" [spellcheck]="false"></textarea>
                        </mat-form-field>
                    </div><!-- date_sign_in_session -->
                    <ng-container *ngIf="session.date_sign_in_session">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:login'"></mat-icon>
                            <div class="ml-6 leading-6">{{session.date_sign_in_session | date:'medium'}}</div>
                        </div>
                    </ng-container> <!-- date_sign_out_session -->
                    <ng-container *ngIf="session.date_sign_out_session">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
                            <div class="ml-6 leading-6">{{session.date_sign_out_session | date:'medium'}}</div>
                        </div>
                    </ng-container><!-- status_session -->
                    <ng-container>
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:status-online'"></mat-icon>
                            <div *ngIf="session.status_session" class="ml-6 mt-1 w-3 h-3 bg-green-700 rounded-full">
                            </div>
                            <div *ngIf="!session.status_session" class="ml-6 mt-1 w-3 h-3 bg-red-600 rounded-full">
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </ng-container>

</div>
