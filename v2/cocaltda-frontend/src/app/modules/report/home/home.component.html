<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

    <!-- Main -->
    <div class="flex-auto">

        <!-- reports -->
        <div class="flex flex-col sm:flex-row md:flex-col flex-auto px-6 md:px-8 items-center py-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <ng-container>
                    <ng-container>
                        <a (click)="reportUser()"
                            class="flex flex-col items-center w-56 p-6 rounded-lg shadow bg-card rounded-lg hover:shadow-xl transition-shadow duration-150 ease-in-out cursor-pointer">
                            <div
                                class="flex items-center justify-center p-4 rounded-full bg-primary-50 text-primary-700 dark:bg-primary dark:text-on-primary">
                                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
                            </div>
                            <div class="mt-5 text-lg font-medium leading-5">Reporte de usuarios</div>
                            <div class="mt-0.5 line-clamp-2 text-secondary text-center">
                                Obt√©n el reporte de los usuarios</div>
                        </a>
                    </ng-container>
                    <ng-container>
                        <a (click)="preview()"
                            class="flex flex-col items-center w-56 p-6 rounded-lg shadow bg-card rounded-lg hover:shadow-xl transition-shadow duration-150 ease-in-out cursor-pointer">
                            <div
                                class="flex items-center justify-center p-4 rounded-full bg-primary-50 text-primary-700 dark:bg-primary dark:text-on-primary">
                                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
                            </div>
                            <div class="mt-5 text-lg font-medium leading-5">Vista previa</div>
                            <div class="mt-0.5 line-clamp-2 text-secondary text-center">
                                Vista previa de un reporte</div>
                        </a>
                    </ng-container>
                </ng-container>
            </div>
        </div>

    </div>

</div>
