<div class="flex flex-col flex-auto min-w-0 bg-green-600 bg-[url('assets/images/static/backgroundPage.png')]">
  <ng-container *ngIf="page">
    <ng-container *ngIf="page.headerItems">
      <app-header [headerItems]="page.headerItems"></app-header>
    </ng-container>
    <ng-container *ngIf="page.headerItems.length > 0">
      <app-header-block></app-header-block>
    </ng-container>
    <ng-container *ngIf="page.carouselItems.length > 0">
      <app-carousel [items]="page.carouselItems" [msToChange]="5000"></app-carousel>
    </ng-container>
    <ng-container *ngIf="page.itemGalleryProducts.length > 0">
      <app-items-gallery [title]="'Productos'" [itemsGallery]="page.itemGalleryProducts"></app-items-gallery>
    </ng-container>
    <ng-container *ngIf="page.itemGalleryServices.length > 0">
      <app-items-gallery [title]="'Servicios'" [itemsGallery]="page.itemGalleryServices"
        class="mb-4"></app-items-gallery>
    </ng-container>
    <div #perdida class="w-full md:w-160 h-auto px-4 pb-4 sm:pt-8 self-center">
      <div class="flex flex-col items-center bg-green-600 w-full h-auto rounded-lg p-4">
        <h1 class="text-lg font-medium text-center text-white">¿Perdiste tu tarjeta?</h1>
        <h6 class="text-white group-hover:text-green-600 text-center">Te puedes comunicar a los siguientes numeros.
        </h6>
        <a class="flex mt-1 transition ease-in-out delay-150 hover:translate-x-2 hover:scale-100 duration-300 group"
          href="tel:042596000">
          <mat-icon class="w-10 text-white " [svgIcon]="'heroicons_outline:phone'">
          </mat-icon>
          <h6 class="text-center text-white ">042 596 000</h6>
        </a>
        <a class="flex mt-1 transition ease-in-out delay-150 hover:translate-x-2 hover:scale-100 duration-300 group"
          href="tel:0997755558">
          <mat-icon class="w-10 text-white " [svgIcon]="'heroicons_outline:phone'">
          </mat-icon>
          <h6 class="text-center text-white ">0997 755 558</h6>
        </a>
      </div>
    </div>
    <ng-container *ngIf="page.itemCard.length > 0">
      <ng-container *ngFor="let item of page.itemCard; trackBy: trackByFn" class="bg-white">
        <app-item-card [position]="item.position!" [srcImage]="item.srcImage!" [title]="item.title!"
          [description]="item.description!" [titleBtn]="item.titleBtn!" [matTooltipBtn]="item.matTooltipBtn!"
          [externalLink]="item.externalLink!" [link]="item.link!" [target]="item.target!"></app-item-card>
      </ng-container>
    </ng-container>
    <app-contact-section class="mt-4 sm:mt-8"></app-contact-section>
    <app-footer></app-footer>
  </ng-container>
  <ng-container *ngIf="!page">
    <div class="bg-green-600 w-full h-full flex items-center justify-center">
      <img class="w-9/12 sm:w-4/12" src="assets/images/not-found.svg" alt="Imagen página no encontrada">
    </div>
  </ng-container>
</div>
