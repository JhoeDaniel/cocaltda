<div class="p-0 md:pr-4 w-full">
  <div
    class="flex items-center justify-center md:justify-start p-4 w-full md:w-auto md:max-w-80 bg-green-600 md:bg-white md:rounded-lg hover:bg-green-600 group cursor-pointer">
    <mat-icon class="text-white md:text-green-600 mr-2 group-hover:md:text-white" [svgIcon]="icon">
    </mat-icon>
    <h1 class="text-xl font-medium text-white md:text-green-600 text-center md:text-start group-hover:md:text-white">
      {{title}}
    </h1>
  </div>
  <div class="md:hidden" *ngIf="visibleImage">
    <img [src]="image" [alt]="'Imagen de ' + title">
  </div>
</div>
