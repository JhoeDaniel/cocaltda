<div class="carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="carousel__btns">
        <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
    </div>
    <div class="carousel__content">
        <ng-container *ngFor="let section of items;">
            <div class="carousel__content-item"
                [ngStyle]="{'background-image': 'url(' + (this.isScreenSmall ? section.images.mobile : section.images.desktop ) + ')', 'margin-left': section.marginLeft + '%' }">
                <h1> {{section.title!.first}} <span> {{section.title!.second}}</span></h1>
                <p> {{section.subtitle}} </p>
            </div>
        </ng-container>
    </div>
    <div class="carousel__steps">
        <div class="carousel__steps-step 
            carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}" *ngFor="let item of items"
            (click)="setCurrentPosition(item.id)">
        </div>
    </div>
</div>
